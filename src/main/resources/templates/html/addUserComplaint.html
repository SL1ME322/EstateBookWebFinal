<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Добавление жалобы</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: "#da373d"
                    }
                }
            }
        };
    </script>
    <script src="https://www.w3schools.com/lib/w3data.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.css" rel="stylesheet"/>
</head>

<body class="bg-[#f7fee7]">

<header th:insert="~{html/header.html :: headerElem}"></header>

<div class="flex flex-col items-center justify-center space-y-6 mx-auto py-12">
    <form th:action="@{/createUserComplaint}" method="post" class="max-w-md p-8 bg-white rounded-lg shadow-lg">
        <input type="hidden" name="senderId" th:value="${senderId}">
        <input type="hidden" name="recipientId" th:value="${recipientId}">
        <div>
            <label for="type" class="block mb-2 text-sm font-medium text-gray-700">Тип жалобы:</label>
            <select id="type" name="type" required class="block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-gray-200">
                <option value="Спам">Спам</option>
                <option value="Некорректное поведение">Некорректное поведение</option>
                <option value="Оскорбления">Оскорбления</option>
                <option value="Мошенничество или обман">Мошенничество или обман</option>
                <option value="Откровенное изображение">Откровенное изображение</option>
                <option value="Нарушение авторских прав">Нарушение авторских прав</option>
                <option value="Недопустимое использование личных данных">Недопустимое использование личных данных</option>
            </select>
        </div>
        <div>
            <label for="description" class="block mt-4 mb-2 text-sm font-medium text-gray-700">Описание жалобы:</label>
            <textarea id="description" name="description" required class="block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-gray-200"></textarea>
        </div>
        <button class="w-full px-4 py-2 mt-6 font-semibold text-white bg-red-500 rounded-md hover:bg-red-600 focus:outline-none focus:ring focus:ring-red-200" type="submit">Отправить жалобу</button>
    </form>
</div>

<script th:src="@{/js/carousel.js}"></script>
<script th:src="@{/js/splide.min.js}"></script>
<script th:src="@{/js/popup.js}"></script>

</body>

</html>
